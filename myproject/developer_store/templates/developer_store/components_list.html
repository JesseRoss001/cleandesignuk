{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Components</h2>
    <form method="get" action="">
        <input type="text" name="q" placeholder="Search components..." value="{{ request.GET.q }}">
        <button type="submit">Search</button>
    </form>
    <div class="row">
        {% for component in components %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ component.image.url }}" class="card-img-top" alt="{{ component.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ component.name }}</h5>
                    <p class="card-text">{{ component.description }}</p>
                    <button onclick="navigator.clipboard.writeText('{{ component.name }}')">Copy Name</button>
                    <a href="{% url 'contact:index' %}" class="btn btn-sm btn-outline-secondary">Discuss</a>
                    <small class="text-muted">${{ component.price }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
