{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Components</h2>
    <div class="row">
        {% for component in components %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ component.image.url }}" class="card-img-top" alt="{{ component.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ component.name }}</h5>
                    <p class="card-text">{{ component.description }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="#" class="btn btn-sm btn-outline-secondary">View</a>
                            <a href="#" class="btn btn-sm btn-outline-secondary">Buy</a>
                        </div>
                        <small class="text-muted">${{ component.price }}</small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
