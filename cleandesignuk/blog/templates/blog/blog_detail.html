{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 1000px; /* Limits the width for better readability */
    }

    .btn-danger {
    background-color: #c41d1d; /* Red background color for the button */
    border-color: #c41d1d; /* Red border color for the button */
    color: white; /* White text color for readability */
}

    h1 {
        font-size: 2.5rem; /* Large and legible title */
        color: #333; /* Dark grey for better readability */
        margin-top: 20px; /* Space above the title */
        margin-bottom: 10px; /* Space below the title */
    }

    p.text-muted {
        color: #6c757d; /* Bootstrap's default muted text color */
        font-size: 0.9rem; /* Smaller font size for meta information */
        margin-bottom: 20px; /* Space below the timestamp */
    }

    img.img-fluid {
        margin-bottom: 20px; /* Space below the image */
        border-radius: 8px; /* Rounded corners for images */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
    }

    div.content {
        color: #212529; /* Bootstrap's default body color for contrast */
        line-height: 1.6; /* Improved line height for readability */
        font-size: 1rem; /* Standard font size for body text */
        margin-top: 20px; /* Space above content */
    }

    p {font-size: 1.1rem;}
</style>

<div class="container my-4">
    <div class="d-flex justify-content-center align-items-center">
    <a href="{% url 'blog:blog_list' %}" class="btn btn-danger mt-4">Return to Blog</a>
</div>
    <div class="row">
        
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">{{ post.title }}</h1>
            <p class="text-muted text-center ">{{ post.timestamp|date:"F d, Y" }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}" style="width:100%; height:auto;">
            {% endif %}
            <div class="content">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <a href="{% url 'blog:blog_list' %}" class="btn btn-danger mt-4">Return to Blog</a>

</div>
</div>
{% endblock %}
