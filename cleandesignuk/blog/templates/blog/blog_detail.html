{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>{{ post.title }}</h1>
            <p class="text-muted">{{ post.timestamp }}</p>
            {% if post.image %}
            <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
            {% endif %}
            <div class="mt-4">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
