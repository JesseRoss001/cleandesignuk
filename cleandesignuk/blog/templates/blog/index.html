{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        color: #333;
        background-color: #f8f9fa;
    }

    .nav-link {
        color: black !important;
    }

    .active {
        color: #c41d1d !important;
        font-weight: bold;
    }

    /* Hero Image Style */
    .hero {
        background: url('{{ hero_image_url }}') no-repeat center center;
        background-size: cover;
        color: rgb(14, 4, 4);
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .hero h1 {
        font-size: 3rem;
    }

    .hero p {
        font-size: 1.5rem;
        margin-bottom: 20px;
    }

    .input-group {
        max-width: 500px;
    }

    /* Blog card styling adjusted to have image on the right */
    .blog-card {
        display: flex;
        justify-content: space-between;
        background: white;
        border: none;
        border-radius: 0.25rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: all 0.3s ease-in-out;
        margin-bottom: 20px;
    }
span {color:#c41d1d;}
    .blog-card:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .card-content {
        flex: 1;
    }



    .blog-card .card-title {
        font-size: 1.25rem;
    }

    .blog-card .card-text {
        font-size: 0.875rem;
        color: #666;
    }


</style>

<div class="hero text-center">
    <div>
        <h1>Our <span> Blog </span></h1>
        <p>Stay updated with the latest trends and insights.</p>
        
            <form method="GET" action="">
                <div class="input-group mb-3">
                    <input type="text" name="q" placeholder="Search blog posts..." value="{{ request.GET.q }}" class="form-control">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </div>
            </form>
        
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        {% for post in posts %}
        <div class="col-12 col-md-6">
            <div class="blog-card">
                <div class="row d-flex g-0 justify-content-center align-items-center">
                    <div class="col-7">
                        <div class="card-content">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.content|truncatewords:20|safe }}</p>
                            <a href="{% url 'blog:blog_detail' post.pk %}" class="btn btn-danger">Read More</a>
                        </div>
                    </div>
                </div>
                    <div class="col-4">
                        {% if post.image %}
                        <img src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}" style="width:100%; height:auto;">
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

{% endblock %}
