{% extends "base.html" %}
{% load static %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { color: black; background-color: #f8f9fa; }
    .nav-link {color:black !important;}

.active {
    color: #c41d1d !important; /* White text */
     /* Bootstrap primary color */
    font-weight: bold;
}
    /* Responsive image and card styling for blog posts */
    .blog-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgb(136, 14, 14);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .blog-card img {
        width: 100%;
        height: 300px; /* Fixed height for uniformity */
        object-fit: cover; /* Ensures images are not distorted */
    }
    .blog-card h4  {
        color: rgb(136, 14, 14);
    }
    .blog-card p {COLOR:black;}
    .btn-danger {
        background-color: rgb(136, 14, 14);
        border-color: rgb(136, 14, 14);
    }
</style>

<section class="py-5 text-center">
    <div class="container">
        <h1 class="display-4">Our Blog</h1>
        <p class="lead">Stay updated with the latest trends and insights from the web design world.</p>
        <!-- Search bar added below the intro text -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <form method="GET" action="">
                    <div class="input-group mb-3">
                        <input type="text" name="q" placeholder="Search blog posts..." value="{{ request.GET.q }}" class="form-control">
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 blog-card">

                <div class="card-body">
                    <h4 class="text-center">{{ post.title }}</h4>
                    <hr>
                    <p>{{ post.content|truncatewords:20|safe }}</p>
                    <a href="{% url 'blog:blog_detail' post.pk %}" class="btn btn-danger">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
