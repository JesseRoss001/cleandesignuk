{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h1>{{ title }}</h1>
    <form method="GET" action="">
        <input type="text" name="q" placeholder="Search..." value="{{ request.GET.q }}" class="form-control mb-4">
    </form>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 service-card">
                {% if post.image %}
                <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title accent-text">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content|truncatewords:20|safe }}</p>
                    <a href="{% url 'blog_detail' post.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
